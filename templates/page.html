<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ .Title }}</title>
    <link rel="shortcut icon" href="/s/images/favicon.png" />
    <link rel="stylesheet" href="/s/base.css"/>
  </head>
  <body>
    <nav class="main">
      <li><a href="/">satran</a> / </li>
      <li><a href="/">blog</a> / </li>
      <li><a href="{{ .URL }}">{{ .Title }}</a></li>
    </nav>
    <article>
      <h1 class="title">{{ .Title }}</h1>
      <section>
	<p class="date"> ~ {{ .Date.Format "Jan 2 2006" }} by <a href="/">Satyajit</a> ~ </p>
	{{ .Body }}
      </section>
    </article>

    <nav class="footer">
      <li><a href="https://twitter.com/sat_ran">Follow me on Twitter for more such content</a> | </li>
      <li><a href="/feed.xml">Subscribe to the RSS Feed</a></li>
    </ul>

  </body>
</html>
